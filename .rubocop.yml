require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.7.2

Layout/LineLength:
  Max: 120

Naming/VariableNumber:
  Exclude:
    - 'spec/**/*'

MultipleMemoizedHelpers:
  Exclude:
    - 'spec/**/*'

Metrics/BlockLength:
  Enabled: false

Documentation:
  Enabled: false

FrozenStringLiteralComment:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

AllCops:
  Exclude:
    - 'node_modules/**/*'
    - 'layout/**/*'
    - 'db/migrate/**/*'
    - 'db/seeds.rb'
    - 'db/schema.rb'
    - 'bin/bundle'
    - 'config/**/*'

RSpec/NamedSubject:
  Exclude:
    - 'spec/controllers/books_controller_spec.rb'

Rails/FilePath:
  Exclude:
    - 'spec/rails_helper.rb'

RSpec/DescribedClass:
  Exclude:
    - 'spec/models/address_spec.rb'
    - 'spec/models/review_spec.rb'

RSpec/NamedSubject:
  Exclude:
    - 'spec/controllers/books_controller_spec.rb'

